<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script>
            const type = localStorage.getItem('type') || ''
            if (type) window.location.href = `/${type}`
        </script>
    </head>
    <body class="m-h-screen bg-gray-800">
        <nav
            class="flex justify-between bg-blue-500 text-white px-32 py-6 shadow"
        >
            <a href="/" class="font-bold">Library</a>
            <div>
                <a
                    href="/login"
                    class="border border-white rounded px-8 py-2 mr-2"
                    >Login</a
                >
                <a href="/register" class="border border-white rounded px-8 py-2"
                    >Register</a
                >
            </div>
        </nav>
        <div class="py-6 px-32 text-white">
            You need login to see inside content.
        </div>
    </body>
</html>
